<div class="form-container">
    <h2>Add a new cat</h2>

    <form [formGroup]="kittenForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Cat's name: </label>
            <input type="text" id="name" formControlName="name" required>
        </div>
        <div class="form-group">
            <label for="breed">Race: </label>
            <input type="text" id="breed" formControlName="breed" required>
        </div>
        <div class="form-group">
            <label for="birthDate">Date of birth: </label>
            <input type="date" id="birthDate" formControlName="birthDate" required>
        </div>
        <div class="form-group">
            <label for="imgUrl">Image URL: </label>
            <input type="url" id="imgUrl" formControlName="imgUrl" required>
        </div>
        <button type="submit" [disabled]="kittenForm.invalid">Add</button>
    </form>
</div>
